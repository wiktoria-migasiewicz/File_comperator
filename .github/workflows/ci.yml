name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # --- SAST via CodeQL ---
  codeql-scan:
    name: ðŸ›¡ï¸ CodeQL SAST scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  # --- SAST via Semgrep ---
  semgrep-scan:
    name: ðŸ” Semgrep security rules
    runs-on: ubuntu-latest
    needs: [codeql-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep & generate SARIF
        run: |
          semgrep scan \
            --config auto \
            --sarif \
            --sarif-output=semgrep-results.sarif \
            .

      - name: Upload Semgrep SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

  sca-python:
    name: ðŸ§© SCA (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit â†’ JSON
        run: pip-audit --format json > pip-audit.json || true

      - name: Show npm audit JSON
        run: |
          echo ">>>>> pip-audit.json <<<<<"
          cat pip-audit.json


  sca-node:
    name: ðŸ§© SCA (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci
        working-directory: ./frontend/file-comparator-fe

      - name: Run npm audit
        working-directory: ./frontend/file-comparator-fe
        run: |
          npm audit --json > npm-audit.json

      - name: Show npm audit JSON
        run: |
          echo ">>>>> pip-audit.json <<<<<"
          cat pip-audit.json

  # --- build and test ---
  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: [semgrep-scan]

    env:
      SECRET_KEY: something-insecure-for-ci

    steps:
      - uses: actions/checkout@v3

      # Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          pip install -r requirements.txt

      - name: Debug list files
        run: |
          echo "Workspace = ${{ github.workspace }}"
          pwd
          ls -R .

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest

      # Node / React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install missing Rollup native module
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional
        working-directory: ./frontend/file-comparator-fe

      - name: Install frontend deps
        run: npm ci
        working-directory: ./frontend/file-comparator-fe

      - name: Run frontend tests
        run: npm test
        working-directory: ./frontend/file-comparator-fe
